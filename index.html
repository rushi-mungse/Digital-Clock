<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="heading">THE TIME IS NOW</p>
    <div class="container">
      <div class="box">
        <div class="hr">
          <span id="hrDisplay"></span>
          <p>HOURS</p>
        </div>
      </div>
      <div class="box">
        <div class="min">
          <span id="minDisplay"></span>
          <p>MINUTES</p>
        </div>
      </div>
      <div class="box">
        <div class="sec">
          <span id="secDisplay"></span>
          <p>SECONDS</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
